<!DOCTYPE html>
<html ng-app="Controller">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro - Gestão Smart</title>
	
	<!-- core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="fronts/controller/controller.js"></script> 
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/locales/bootstrap-datepicker.pt-BR.js"></script>
    <script src="js/cadastro_juridica.js"></script>
 
   
</head><!--/head-->

<body ng-controller="Controller">

    <header id="header">
       

        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index">Gestão Smart</a>
                </div>
                
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index">Home</a></li>
                        <li><a href="index#empresa">Empresa</a></li>
                        <li><a href="index#servicos">Serviços</a></li>
                        <li><a href="login">Login</a></li>              
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
        
    </header><!--/header-->

<form id="formulario" class="container userForm">
        <h2><b>Dados Cadastrais</b></h2>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Razão Social</label>
                <input type="text" class="form-control" ng-model="empresa.razaoSocial" placeholder="Insira a Razão Social">
            </div>
            <div class="form-group col-md-4">
                <label>Nome Fantasia</label>
                <input type="text" class="form-control " ng-model="empresa.nomeFantasia" placeholder="Insira o Nome Fantasia">
            </div>
            <div class="form-group col-md-4">
                <label>CNPJ</label>
                <input id="cnpj" type="text" class="form-control" ng-model="empresa.cnpj" placeholder="Insira o CNPJ" maxlength="18">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label>Telefone</label>
                <input id="telefone" type="text" class="form-control" ng-model="empresa.telefone" placeholder="Insira o Telefone" maxlength="16">
            </div>
            <div class="form-group col-md-4">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="empresa.email" placeholder="Insira o Email">
            </div>
            <div class="form-group col-md-4">
                <label>Senha</label>
                <input type="password" class="form-control" ng-model="empresa.senha" placeholder="Insira a sua senha" maxlength="50">
            </div>
        </div>
        <h2><b>Endereço <span class="glyphicon glyphicon-map-marker" ></span></b></h2>
        <div class="row">
                <div class="form-group col-md-4">
                    <label>Rua</label>
                    <input type="text" class="form-control" ng-model="empresa.rua" placeholder="Insira a Rua">
                </div>
                <div class="form-group col-md-4">
                    <label>Bairro</label>
                    <input type="text" class="form-control" ng-model="empresa.bairro" placeholder="Insira o Bairro">
                </div>
                <div class="form-group col-md-4">
                    <label>Número</label>
                    <input type="text" class="form-control" ng-model="empresa.numero" placeholder="Insira o Número" maxlength="4">
                </div>
                
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label>CEP</label>
                <input id="cep" type="text" class="form-control" ng-model="empresa.cep" placeholder="Insira o CEP" maxlength="9">
            </div>
            <div class="form-group col-md-4">
                <label>Estado</label>
                <input type="text" class="form-control" ng-model="empresa.estado" placeholder="Selecione o Estado">
            </div>
            <div class="form-group col-md-4">
                <label>Cidade</label>
                <input type="text" class="form-control" ng-model="empresa.cidade" placeholder="Selecione a Cidade">
            </div>

        </div>
            <div class="form-inline">
                <div class="form-group ">
                    <button type="button" class="btn btn-primary form-control" ng-click="insereEmpresa()">Cadastrar</button>
                </div>
            </div>
    </form>

    
       

  <footer id="footer" class="footer">
        <div class="container">
            <div class="row" align="center">
                <div class="col-sm-12">
                    <b>
                        &copy; Copyright 2017 - Gestão Smart</b>
                </div>
            </div>
        </div>
    </footer>
   
</body>
</html>
